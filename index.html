<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div id="root" class="container">
        <div class="logo">
            <img class="logo-img" src="img/logo.png" alt="">
        </div>
        <div class="new-todo">
            <input type="text" placeholder="Inserisci nuova attivitÃ " v-model="newTodo" @keyup.enter="addTodo()">
            <button type="submit" @click="addTodo()">Aggiungi</button>
        </div>
        <div class="todos-container">
            <ul>
                <li class="todo" v-for="(todo, index) in todos">{{ todo }} <i class="fas fa-times iconcina" @click="removeTodo(index)"></i><i class="iconcina-done fa-solid fa-check" @click="lineTodo(index)"></i>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
