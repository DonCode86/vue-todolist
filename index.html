<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div id="root" class="container">
        <div class="logo">
            <img class="logo-img" src="img/logo.png" alt="">
        </div>
        <div class="new-todo">
            <input v-model="newTask" @keyup.enter="addTask" placeholder="Scrivere una nuova attivitÃ " class="text-input">
        </div>
        <div class="todos-container">
            <section class="list">
                <ul class="list-item">

                    <li v-for="task in tasks" :class="{done: isChecked(task)}">

                        <input type="checkbox" class="checkbox" @click="check" v-model="task.checked">

                        <label> {{ task.text }}</label>

                        <button class="delete" @click="removeTask(task)">X</button>
                    </li>
                </ul>

            </section>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
